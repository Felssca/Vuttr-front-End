<div class="modal fade" id="addNewTool" tabindex="-1" role="dialog" aria-labelledby="VuttrLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <h5 class="modal-title" id="modalVuttr"> + Add a new Tool</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form [formGroup]="formVuttr" (ngSubmit)="insertNewVuttr()">

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Tool Name</label>
            <input type="text" formControlName="title" class="form-control">

            <label for="message-text" class="col-form-label">Tool Link</label>
            <input type="text" formControlName="linkDesc" class="form-control">

            <label for="message-text" class="col-form-label">Tool Description</label>
            <input type="text" class="form-control" formControlName="description">

            <label for="message-text" class="col-form-label">Tool Tags</label>
            <input type="text" class="form-control" formControlName="toolsTags">
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-light">Add Tools</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
